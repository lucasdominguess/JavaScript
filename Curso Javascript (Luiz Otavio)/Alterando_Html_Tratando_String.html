<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    <script>
    const nome = prompt('Digite seu nome completo');
    document.body.innerHTML += `Seu nome é ${nome} <br/>`;
    document.body.innerHTML += `Seu nome tem  ${nome.length} letras <br/> ` 
    document.body.innerHTML += `a segunda letra do nome é ${nome.charAt(1)} <br/>`; // Pode usar charAt[?] colchetes
    document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome ${nome.indexOf('a')} <br/>`;
    document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome ${nome.lastIndexOf('a')} <br/>`;
    document.body.innerHTML += `As ultimas 3 letras dp seu nome são:  ${nome.slice(-3,nome.length)} <br/>`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br/>`;
    document.body.innerHTML += `Seu nome com letras Maiusculas: ${nome.toLocaleUpperCase()} <br/>`;
    document.body.innerHTML += `Seu nome com letras Minusculas: ${nome.toLowerCase()} <br/>`;
    
    
    


    </script>

</body>
</html>
